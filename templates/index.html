<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Reset styles and basic layout */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0ee3e7, #e0e0e0); /* Simplified gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chatbox {
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin: 10px 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .user .message-content {
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 0;
        }

        .bot .message-content {
            background-color: #f1f1f1;
            color: #333;
            border-top-right-radius: 0;
        }

        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 8px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f5f5f5;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 1em;
            outline: none; /* Remove outline on focus */
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            outline: none; /* Remove outline on focus */
        }

        .input-area button:hover {
            background-color: #0056b3;
        }

        /* Loading spinner styles */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="header">Chatbot</div>
        <div class="messages" id="messages">
            <!-- Messages will be appended dynamically -->
        </div>
        <div class="spinner" id="spinner"></div> <!-- Loading spinner -->
        <div class="input-area">
            <input type="text" id="user_input" placeholder="Type your message here..." onkeypress="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender);

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = message;

            messageElement.appendChild(messageContent);
            document.getElementById('messages').appendChild(messageElement);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function checkEnter(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('user_input').value;
            if (userInput.trim() === '') return;
            appendMessage('You: ' + userInput, 'user');
            document.getElementById('user_input').value = '';

            document.getElementById('spinner').style.display = 'block'; // Show spinner

            fetch('/get_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('Bot: ' + data.response, 'bot');
                document.getElementById('spinner').style.display = 'none'; // Hide spinner
            });
        }
    </script>
</body>
</html>
